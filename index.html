<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="rebounds/bad.js"></script>
        <script src="rebounds/non-momentum.js"></script>
        <script src="detection/aabb.js"></script>
        <script src="detection/sat.js"></script>
        <script src="main.js"></script>
        <script src="shapes/square.js"></script>
        <script src="shapes/triangle.js"></script>
        <script src="vector.js"></script>
        

    </head>
    <body onload="init_canvas();">
        <div id="header">
            <div id="home">
                <a href="https://hydraulicsheep.github.io">
                    <i class="fa fa-home fa-2x"></i>
                </a>
            </div>
            <div id="title"> Ice Collider </div>
    
        </div>
        <div id="overlay">
            
            Collision Detection:
            <div class="selector">
                <button class="drop_button" onclick="expandDropdown('collision_drop')">Select...</button>
                <div class="options" id="collision_drop">  
                    <a id="collision0" class="selected" onclick="set_collision(0)">AABB</a>
                    <a id="collision1" onclick="set_collision(1)">Separating Axis Theorem</a>
                </div>
            </div> 
            <br>
            <br>
            Rebound Algorithm:
            <div class="selector">
                <button class="drop_button" onclick="expandDropdown('rebound_drop')">Select...</button>
                <div class="options" id="rebound_drop">  
                    <a id="rebound0" class="selected" onclick="set_rebound(0)">No-Momentum Rebound</a>
                    <a id="rebound1" onclick="set_rebound(1)">Bad Rebound</a>
                </div>
            </div> 

        </div> 

        <div id="mode_square" onclick="setshape('square')" class="mode chosen_shape">
            <svg width="20" height="20">
                <rect width="20" height="20" style="fill:#0081b0;stroke-width:2;stroke:rgb(66, 95, 105)" />
            </svg>
        </div> 

        <div id="mode_triangle" onclick="setshape('triangle')" class="mode">
            <svg height="20" width="20">
                <polygon points="20,20 0,20 10,0" style="fill:#f78243;stroke:rgb(0, 0, 0);stroke-width:1" />
            </svg> 
        </div>
        <canvas id="canvas" width="100%" height="100%"></canvas>
    </body>
</html>
